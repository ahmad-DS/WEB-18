<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend page</title>
    <style>
#container{
    display:flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
}
#container>div{
    width:25%;
    border:1px solid red;
    border-radius: 8px;
    margin: 10px;
    text-align: center;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    
}
#container>div>img:first-child{
    width:100%;
    border-radius: 8px 8px 0 0;
}
#container>div>img:nth-child(4){
    display: block;
    width:50%;
    margin:auto;
}
/* p+img{
    width:30%;
    margin: 0 auto;
} */
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
<script>
    var data=JSON.parse(localStorage.getItem("investorsData"));
    data.forEach(function(element){
        var card=document.createElement("div");

        var img=document.createElement("img");
        img.setAttribute("src",element.imgURL);

        var name=document.createElement("h3");
        name.innerText=element.name;

        var role=document.createElement("p");
        role.innerText=element.role;

        var logo=document.createElement("img");
        logo.setAttribute("src",element.logo);


        card.append(img,name,role,logo);
        document.querySelector("#container").append(card);
        console.log(card);
    })
</script>

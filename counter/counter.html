<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>

<body>
    <h1>Likes count</h1>
    <button id="like">Like</button>
    <button id="dislike">Dislike</button>
</body>

</html>
<script>
    var counter = localStorage.getItem("counter") || 0;
    var h1=document.querySelector("h1").innerText=counter;

    document.querySelector("#like").addEventListener("click", inc);

    function inc() {
        counter++;
        localStorage.setItem("counter", counter);
        console.log(counter);
        var h1=document.querySelector("h1");
        h1.innerText = counter;
    }

    document.querySelector("#dislike").addEventListener("click", dec);

    function dec() {
        counter--;
        localStorage.setItem("counter", counter);
        var h1=document.querySelector("h1");
        h1.innerText = counter;
    }
</script>
